<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head th:replace="~{layout :: head}">

</head>
<body>
	<header th:replace="~{layout :: header}">
		<!-- Aquí indicamos que la sección del header será reemplazada por la plantilla fragments/header.html -->
	</header>

	<div>
		<!-- Aquí va el contenido específico de la página de inicio -->
		<div class="login-container">
			<div class="login-content">
				<h1>LOGIN PAGE</h1>
				<form method="post" action="/login-procesar">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Usuario</label> 
						<input type="text" class="form-control" name="username">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="exampleInputPassword1" name="pass">
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
					<button type="button" id="btn-register" class="btn btn-secondary">Registrarse</button>
				</form>
			</div>
		</div>
	</div>
	<th:block th:replace="~{layout :: th:block}" />
	<script type="text/javascript" src="/js/login.js" ></script>
</body>
</html>
