<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:fragment="head">
	  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Mi aplicación</title>
	  <!-- LINKS CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
	  <header th:fragment="header">
	    	<!-- Aquí iría el contenido de la cabecera -->
			<nav class="navbar navbar-dark bg-dark fixed-top">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">Kudeaketa APP</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
			      <div class="offcanvas-header">
			        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			      </div>
			      <div class="offcanvas-body">
			        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
			          <li class="nav-item">
			            <a class="nav-link active" aria-current="page" href="#">Home</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link" href="#">Kanban</a>
			          </li>
			        </ul>
			      </div>
			    </div>
			  </div>
			</nav>
	  </header>
	
	  <div th:fragment="content">
	    <!-- Este fragmento será sustituido por el contenido específico de cada página -->
	  </div>
	  	<th:block>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
			<script type="text/javascript" src="/js/jquery-3.6.4.min.js" ></script>
		</th:block>
	</body>
</html>
