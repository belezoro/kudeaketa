<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inicio - Kudeaketa Proyect</title>
<!-- LINKS CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<header th:replace="~{fragments/header :: header}">
		<!-- Aquí indicamos que la sección del header será reemplazada por la plantilla fragments/header.html -->
	</header>

	<div layout:fragment="content">
		<!-- Aquí va el contenido específico de la página de inicio -->
		<div class="login-container">
			<div class="login-content">
				<h1>REGISTER PAGE</h1>
				<form method="post" action="/register-procesar">
					<div class="mb-3">
						<label for="usernameInput" class="form-label">Usuario</label> 
						<input type="text" id="usernameInput" class="form-control" name="username">
					</div>
					<div class="mb-3">
						<label for="passInput" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="passInput" name="pass">
					</div>
					<button type="submit" class="btn btn-primary">Registrarse</button>
					<button type="button" id="btn-register" class="btn btn-secondary">Login</button>
				</form>
			</div>
		</div>
	</div>
	<!-- LINKS JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	
	<script type="text/javascript" src="/js/jquery-3.6.4.min.js" ></script>
	<script type="text/javascript" src="/js/login.js" ></script>
</body>
</html>
